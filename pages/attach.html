<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attach Page</title>
    
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/index.css" />

    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      
      <!-- Sidebar -->
      <aside class="side-bar">
        <div class="img">
          <img src="../img/logo.png" alt="Logo" />
        </div>
        <nav class="main-menu">
          <ul>
            <li data-translate="sidebar1" id="download">
              <i class="fa-solid fa-download"></i>
              <a href="../index.html" class="translation-text" id="download-text"></a>
            </li>
            <li data-translate="sidebar2" id="emailpop">
              <i class="fa-solid fa-envelope"></i>
              <a href="email.html" class="translation-text" id="email-text"></a>
            </li>
            <!-- <li data-translate="sidebar3" id="category">
              <i class="fa-solid fa-layer-group"></i>
              <a href="category.html" class="translation-text" id="category-text"></a>
            </li> -->
            <li data-translate="sidebar4" id="task">
              <i class="fa-solid fa-list-check"></i>
              <a href="mail-to-task.html" class="translation-text" id="task-text"></a>
            </li>
            <li data-translate="sidebar5" id="attach" class="active">
              <i class="fa-solid fa-paperclip"></i>
              <a href="attach.html" class="translation-text" id="attach-text"></a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Top Menu -->
      <div class="content-area">
        <div class="top-menu">
          <div class="header">
            <div class="title" data-translate="title">
              <i class="fa-brands fa-microsoft"></i>
              <span class="translation-text"></span>
            </div>
            <div class="lang">
              <select name="" id="switchlang">
                <option value="km" style="color: black">ខ្មែរ</option>
                <option value="en" style="color: black">English</option>
              </select>
            </div>
          </div>
        </div>

      <!-- Main Content -->
      <main class="container" id="download-content" data-aos="fade-up">
        
        <section class="box">
          <div class="left">
            <div class="des">
              <span data-translate="attach1"></span>
            </div>
            <div class="img-des">
              <img src="../img/attach1.png" alt="Attach Example 1" />
            </div>
          </div>
          <div class="right">
            <div class="des" data-translate="attach2"></div>
            <div class="img-des">
              <img src="../img/attach2.png" alt="Attach Example 2" />
            </div>
          </div>
        </section>

        <section class="box">
          <div class="left">
            <div class="des">
              <span data-translate="attach3"></span>
            </div>
            <div class="img-des">
              <img src="../img/attach3.png" alt="Attach Example 3" />
            </div>
          </div>
        </section>

      </main>
    </div>

    <!-- Scripts -->
    <script src="../js/translate.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
